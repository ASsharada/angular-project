<div class="container-fluid">
    <div class="product-section">
        <button class="btn btn-primary float-end m-3" (click)="openModal('addProductModal',{})">Add+</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sl.No.</th>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody>


                @for (item of productList; track item.id ; let i =$index) {
                    <tr >
                        <td>{{i+1}}</td>
                        <td>{{item.productId}}</td>
                        <td>{{item.productName}}</td>
                        <td>{{item.productRate}}</td>
                        <td>{{item.productQuantity}}</td>
                        <td  style="text-align: center;">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-success" (click)="openModal('updateProductModal',i)"><i class="bi bi-pencil-square"></i></button>
                                <button type="button" class="btn btn-danger" (click)="openModal('deleteModal',i)"><i class="bi bi-trash3-fill"></i></button>
                              </div>
                        </td>
                        </tr>
                        
                }

                @empty {
                    <p>Records Not Available</p>
                }
                
                
            </tbody>
          </table>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productForm">
            <div class="row">
                <div class="col-xl-6">
                    <label form="productId" class="from-label">Product Id<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productId" placeholder="Write here product ID.." formControlName="productId">
                </div>
                <div class="col-xl-6">
                    <label form="productName" class="form-lable">Product Name<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg mb-3" id="productName" placeholder="Write here product Name.."  formControlName="productName">
                </div>
                <div class="col-xl-6">
                    <label form="productName" class="form-lable">Product Price<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg mb-3" id="productName" placeholder="Write here product Price.."  formControlName="productRate">
                </div>
                
                <div class="col-xl-6">
                    <label form="productName" class="form-lable">Product Quantity<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg mb-3" id="productName" placeholder="Write here product Quantity.."  formControlName="productQuantity">
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="closeModal('addProductModal')">Close</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-danger"> Confirm to delete product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!---update-->

  <div class="modal-dialog modal-lg  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="row">
              <div class="col-xl-6">
                  <label form="productId" class="from-label">Product Id<sup>*</sup></label>
                  <input type="text" class="form-control form-control-lg w-100 mb-3" id="productId" placeholder="Write here product ID.." formControlName="productId">
              </div>
              <div class="col-xl-6">
                  <label form="productName" class="form-lable">Product Name<sup>*</sup></label>
                  <input type="text" class="form-control form-control-lg mb-3" id="productName" placeholder="Write here product Name.."  formControlName="productName">
              </div>
              <div class="col-xl-6">
                  <label form="productName" class="form-lable">Product Price<sup>*</sup></label>
                  <input type="text" class="form-control form-control-lg mb-3" id="productName" placeholder="Write here product Price.."  formControlName="productRate">
              </div>
              
              <div class="col-xl-6">
                  <label form="productName" class="form-lable">Product Quantity<sup>*</sup></label>
                  <input type="text" class="form-control form-control-lg mb-3" id="productName" placeholder="Write here product Quantity.."  formControlName="productQuantity">
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button class="btn btn-success" (click)="closeModal('addProductModal')">Close</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Submit</button>
      </div>
    </div>
  </div>
</div>
