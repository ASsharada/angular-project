<div class=" p-5">


    <div class="card">
        <div class="card-header bg-secondary">
            <h1 class="text-light">Registration Form</h1>
              </div>
            <div class="card-body p-5">
          <form [formGroup]="userRegForm">
            <div class="row">
                <div class="col-xl-6 mb-3">
                 <label for="firstName" class="form-label">First Name</label>
                 <input type="text" class="form-control" formControlName="firstName" placeholder="Enter your firstName..">
                
                 <div *ngIf="userRegForm?.get('firstName')?.invalid && (userRegForm.get('firstName')?.dirty || userRegForm.get('firstName')?.touched)">
                <div *ngIf="userRegForm.get('firstName')?.errors">
                  <p  class="text-danger"> First Name required!</p>
                 </div>
                  </div>
                </div>
                <div class="col-xl-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName"  placeholder="Enter your lastName..">
                  
                    <div *ngIf="userRegForm?.get('lastName')?.invalid && (userRegForm.get('lastName')?.dirty || userRegForm.get('lastName')?.touched)">
                      <div *ngIf="userRegForm.get('lastName')?.errors">
                        <p  class="text-danger"> Last Name required!</p>
                       </div>
                        </div></div>
                   <div class="col-xl-6 mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" formControlName="contact"  placeholder="Enter your contact..">
                    <div *ngIf="userRegForm?.get('contact')?.invalid && (userRegForm.get('contact')?.dirty || userRegForm.get('contact')?.touched)">
                      <div *ngIf="userRegForm.get('contact')?.errors">
                        <p  class="text-danger"> Contact No. required!</p>
                       </div>
                        </div> 
                  </div>
                   <div class="col-xl-6 mb-3">
                    <label for="E-mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" formControlName="email"  placeholder="Enter your email..">
                    <div *ngIf="userRegForm?.get('email')?.invalid && (userRegForm.get('email')?.dirty || userRegForm.get('email')?.touched)">
                      <div *ngIf="userRegForm.get('email')?.errors">
                        <p  class="text-danger"> Email required!</p>
                       </div>
                        </div> 
                  </div>
                   <div class="col-xl-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password"  placeholder="Enter your password..">
                    <div *ngIf="userRegForm?.get('password')?.invalid && (userRegForm.get('password')?.dirty || userRegForm.get('password')?.touched)">
                      <div *ngIf="userRegForm.get('firstName')?.errors">
                        <p  class="text-danger"> Password  required!</p>
                       </div>
                        </div> 
                  </div>
                   <div class="col-xl-6 mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmpassword"  placeholder="Enter your confirmpassword..">
                    <div *ngIf="userRegForm?.get('confirmpassword')?.invalid && (userRegForm.get('confirmpassword')?.dirty || userRegForm.get('firstName')?.touched)">
                      <div *ngIf="userRegForm.get('confirmpassword')?.errors">
                        <p  class="text-danger"> confirmpassword required!</p>
                       </div>
                        </div> 
                  </div>
            </div>
          </form>
        </div>
        


        </div>
        <div class="card-footer">
            <div class="col-xl-12">
                <button class="btn btn-primary float-end" (click)="register()" [disabled]="!userRegForm.valid">Register</button>
            </div>
        </div>
    </div>
